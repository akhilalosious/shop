{% extends 'theme.html' %}

{% block content %}

<h2>Products</h2>
<div class="container">
    <div class="row">
{% for x in products %}
    <div class="col-md3">
        <div class="card" style="margin-right:20px;">
            <img src="{{x.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{x.name}}</h5>
              <p class="card-text">${{x.price}}</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>

    </div>

{% endfor %}
    </div>
</div>

{% endblock %}
